name: Release
on:
  push:
    tags:
      - "v*"

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install getopt for Windows
        shell: powershell
        run: |
          choco install -y getopt -exact
          Write-Host "GETOPT_PATH=$((Get-Command getopt).Source)"
          Write-Host "::set-env name=GETOPT_PATH::$((Get-Command getopt).Source)"

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DGETOPT_INCLUDE_DIR="$env:GETOPT_PATH/../include"

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Package
        shell: powershell
        run: |
          cd ${{github.workspace}}/build/${{env.BUILD_TYPE}}
          $TAG_NAME = "${env:GITHUB_REF}".Replace("refs/tags/", "")
          $AssetPath = Join-Path -Path $(pwd) -ChildPath "$TAG_NAME.zip"
          Compress-Archive -Path * -DestinationPath $AssetPath -Force
          Write-Host "ASSET_PATH=$AssetPath"
          Write-Host "ASSET_NAME=$TAG_NAME.zip"
          Write-Host "::set-env name=ASSET_PATH::$AssetPath"
          Write-Host "::set-env name=ASSET_NAME::$TAG_NAME.zip"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_NAME }}
          asset_content_type: application/zip
